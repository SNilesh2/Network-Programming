<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-container">
        <h2>Enter Chat</h2>
        <input type="text" id="username-input" placeholder="Enter username..." maxlength="30">
        <button id="join-btn">Join Chat</button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <h3>Global Chat</h3>
            <span id="display-name"></span>
        </div>
        <div id="message-log"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message or 'PVT:name:msg'...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
